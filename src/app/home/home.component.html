
<input type="file" multiple="false" class="file-upload" (change)="onFileUpload($event)">

<button [primary]="true" kendoButton (click)="saveStudentToDatabase()">Save to Database</button>

<kendo-grid [data]="gridData" [height]="410">
    
    <kendo-grid-column
        *ngFor="let col of columns"
        [field]="col.field"
        [title]="col.title"
      ></kendo-grid-column>
  </kendo-grid>
